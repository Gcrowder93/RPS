<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissor, Shoot!</title>
    
</head>

<body>
  <h1>Rock, Paper, Scissors..</h1>
  <section id="hands">
    <label>
      <input type="radio" name="choice" id="rock" value="rock">
      <img id="rockimg" src="./assets/rock.png" alt="picture of hand as rock"><br>
      <span id="choice">-Rock-</span>
      <hr>
    </label>
    <label>
      <input type="radio" name="choice" id="paper" value="paper">
      <img id="paperimg" src="./assets/paper.png" alt="picture of hand as paper"><br>
      <span id="choice">-Paper-</span>
      <hr>
    </label>
    <label>
      <input type="radio" name="choice" id="scissors" value="scissors">
      <img id="scissorimg" src="./assets/scissors.png" alt="picture of hand as scissors"><br>
      <span id="choice">-Scissors-</span>
      <hr>
    </label>
    </span>
    <br>
</section>
    <p id="error" class="hidden">You need to choose 1!</p>
    <button id="submit">Shoot!</button>
    <p id="result"></p>
    <p>Youve won this many times -<span id="wins"></span></p>
    <p>Youve lost this many times -<span id="losses"></span></p>
    <p>Youve tied this many times -<span id="draws"></span></p>
    <button onClick="window.location.reload();">Reset</button>


    <footer>Thanks for playing =)</footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
